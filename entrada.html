<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/entrada.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <a name="" id="" class="btn " href="index.html" role="button"><strong>Jugar</strong></a>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        

        this.load.image('raz3r', 'assets/raz3r.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('star', 'assets/star.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'raz3r');

        var particles = this.add.particles('star');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var bomb = this.physics.add.image(400, 100, 'bomb');

        bomb.setVelocity(100, 200);
        bomb.setBounce(1, 1);
        bomb.setCollideWorldBounds(true);

        emitter.startFollow(bomb);
    }
    </script>

</body>
</html>
